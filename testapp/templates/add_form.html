{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div id="map">
    <form class="form" enctype="multipart/form-data" method="post" action="">
        <div class='row'>
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>
</div>
{% endblock %}
